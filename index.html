<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Etiquetas Profissional</title>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <style>
        :root {
            --icon-bar-width: 60px;
            --tool-panel-width: 240px;
            --properties-bar-height: 55px;
            --bg-primary: #1e293b;
            --bg-secondary: #0f172a;
            --bg-tertiary: #334155;
            --bg-light: #f1f5f9;
            --surface-color: #ffffff;
            --primary-color: #38bdf8;
            --primary-color-hover: #0ea5e9;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --text-dark: #1e293b;
            --border-color: #334155;
            --danger-color: #f43f5e;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: var(--bg-light);
            color: var(--text-dark);
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Barra de Ícones */
        #icon-bar {
            width: var(--icon-bar-width);
            height: 100vh;
            background-color: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 10px;
            gap: 10px;
            z-index: 200;
        }
        .icon-button {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.2s, color 0.2s;
        }
        .icon-button:hover {
            color: var(--text-primary);
        }
        .icon-button.active {
            background-color: var(--bg-tertiary);
            color: var(--primary-color);
        }
        .icon-button .material-icons { font-size: 28px; }

        /* Painel de Ferramentas */
        #tool-panel {
            width: var(--tool-panel-width);
            height: 100vh;
            background-color: var(--bg-primary);
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            z-index: 199;
        }
        .panel-content { display: none; }
        .panel-content.active { display: block; }
        .panel-section { margin-bottom: 25px; }
        .panel-section label {
            display: block;
            margin-bottom: 10px;
            color: var(--primary-color);
            font-weight: 500;
            font-size: 0.9em;
        }
        #tool-panel button, #tool-panel select, #tool-panel input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 6px;
        }
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .input-group span { color: var(--text-secondary); }

        /* Conteúdo Principal */
        #main-content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Barra de Propriedades */
        #properties-bar {
            height: var(--properties-bar-height);
            background-color: var(--surface-color);
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 15px;
            flex-shrink: 0;
            display: none; /* JS controla */
        }
        #properties-bar .context-toolbar { display: none; gap: 10px; }
        #properties-bar input, #properties-bar select, #properties-bar button {
            background-color: var(--bg-light);
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            padding: 8px;
        }
        #btn-remover-item { margin-left: auto; background-color: var(--danger-color); color: white; border: none;}

        /* Área de Trabalho */
        #canvas-area {
            flex-grow: 1;
            position: relative;
            overflow: auto;
            padding: 30px;
        }
        #pagina-de-impressao {
            margin: 0 auto;
        }
        .zoom-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Barra de Ícones Fina (Categorias) -->
        <aside id="icon-bar">
            <button class="icon-button active" data-panel="panel-file" title="Arquivo">
                <span class="material-icons">folder</span>
            </button>
            <button class="icon-button" data-panel="panel-add" title="Adicionar Elementos">
                <span class="material-icons">add_box</span>
            </button>
            <button class="icon-button" data-panel="panel-layout" title="Layout da Etiqueta">
                <span class="material-icons">view_quilt</span>
            </button>
        </aside>

        <!-- Painel de Ferramentas (Conteúdo das Categorias) -->
        <aside id="tool-panel">
            <!-- Painel de Arquivo -->
            <div id="panel-file" class="panel-content active">
                <div class="panel-section">
                    <label>Ações</label>
                    <button id="btn-add-etiqueta"><span class="material-icons">add_to_queue</span> Nova Etiqueta</button>
                    <button id="btn-duplicar-etiqueta"><span class="material-icons">content_copy</span> Duplicar</button>
                    <button id="btn-remover-etiqueta"><span class="material-icons">delete_sweep</span> Remover</button>
                    <button id="btn-imprimir"><span class="material-icons">print</span> Imprimir</button>
                </div>
            </div>
            <!-- Painel de Adicionar Elementos -->
            <div id="panel-add" class="panel-content">
                <div class="panel-section">
                    <label>Básico</label>
                    <div class="button-grid">
                        <button id="btn-add-texto"><span class="material-icons">title</span> Texto</button>
                        <button id="btn-add-imagem"><span class="material-icons">image</span> Imagem</button>
                    </div>
                </div>
                <div class="panel-section">
                    <label>Formas e Linhas</label>
                    <div class="button-grid">
                        <select id="select-add-shape">
                            <option value="" disabled selected>Forma</option>
                            <option value="quadrado">Quadrado</option>
                            <option value="circulo">Círculo</option>
                            <option value="oval">Oval</option>
                            <option value="triangulo">Triângulo</option>
                        </select>
                        <button id="btn-add-linha"><span class="material-icons">horizontal_rule</span> Linha</button>
                    </div>
                </div>
                 <div class="panel-section">
                    <label>Avançado</label>
                    <div class="button-grid">
                        <button id="btn-add-simbolo"><span class="material-icons">emoji_emotions</span> Símbolo</button>
                        <button id="btn-add-qrcode"><span class="material-icons">qr_code_2</span> QR Code</button>
                        <button id="btn-add-barcode"><span class="material-icons">view_week</span> Cód. Barras</button>
                        <button id="btn-add-lapis"><span class="material-icons">draw</span> Desenhar</button>
                    </div>
                </div>
            </div>
            <!-- Painel de Layout -->
            <div id="panel-layout" class="panel-content">
                <div class="panel-section">
                    <label>Presets</label>
                    <select id="select-layout-preset">
                        <option value="100x50">100x50 mm (1 Col)</option>
                        <option value="50x25">50x25 mm (1 Col)</option>
                        <option value="50x25-dupla">50x25 mm (2 Col)</option>
                        <option value="personalizado" selected>Personalizado</option>
                    </select>
                </div>
                <div id="custom-layout-inputs" class="panel-section">
                    <label>Personalizado (mm)</label>
                    <div class="input-group">
                        <span>Larg.</span>
                        <input type="number" id="input-custom-width" value="100">
                    </div>
                    <div class="input-group">
                        <span>Alt.</span>
                        <input type="number" id="input-custom-height" value="50">
                    </div>
                    <div class="input-group">
                        <span>Cols.</span>
                        <input type="number" id="input-custom-cols" value="1" min="1" max="10">
                    </div>
                </div>
            </div>
        </aside>

        <!-- Conteúdo Principal -->
        <div id="main-content-wrapper">
            <!-- Barra de Propriedades Superior -->
            <header id="properties-bar">
                 <div id="text-toolbar-options" class="context-toolbar">
                    <select id="select-font-family" title="Fonte"><option>Arial</option></select>
                    <input type="number" id="input-font-size" value="10" title="Tamanho">
                    <input type="color" id="input-font-color" value="#000000" title="Cor">
                    <button id="btn-text-bold" title="Negrito"><span class="material-icons">format_bold</span></button>
                    <button id="btn-text-italic" title="Itálico"><span class="material-icons">format_italic</span></button>
                </div>
                <div id="style-toolbar-options" class="context-toolbar">
                    <input type="color" id="input-style-color" value="#000000" title="Cor">
                    <input type="number" id="input-style-thickness" value="2" title="Espessura">
                    <select id="select-style-type" title="Estilo"><option>Sólida</option></select>
                </div>
                <div id="drawing-toolbar-options" class="context-toolbar">
                    <button id="btn-draw-tool-pencil" title="Lápis"><span class="material-icons">edit</span></button>
                    <button id="btn-draw-tool-eraser" title="Borracha"><span class="material-icons">cleaning_services</span></button>
                    <input type="color" id="input-draw-color" value="#000000" title="Cor">
                    <input type="number" id="input-draw-thickness" value="2" title="Espessura">
                </div>
                <button id="btn-remover-item" title="Remover item"><span class="material-icons">delete</span></button>
            </header>

            <!-- Área de Trabalho (Canvas) -->
            <main id="canvas-area">
                <div id="pagina-de-impressao">
                    <div class="etiqueta-editavel active"></div>
                </div>
                <div class="zoom-controls">
                    <button id="btn-zoom-out"><span class="material-icons">zoom_out</span></button>
                    <button id="btn-zoom-in"><span class="material-icons">zoom_in</span></button>
                    <button id="btn-zoom-reset"><span class="material-icons">zoom_in_map</span></button>
                </div>
            </main>
        </div>
    </div>

    <!-- Modais e outros elementos ocultos -->
    <input type="file" id="input-imagem" accept="image/*" style="display: none;">
    
    <div id="modal-simbolos" class="modal-overlay">
        <div class="modal-content">
            <h3>Escolha um Símbolo</h3>
            <div class="modal-grid" id="symbol-grid-container"></div>
            <button id="modal-simbolos-close" class="modal-close">Fechar</button>
        </div>
    </div>
    
    <div id="modal-input" class="modal-overlay">
        <div class="modal-content modal-input-content">
            <h3 id="modal-input-title">Digite o valor</h3>
            <input type="text" id="modal-input-field">
            <div class="button-group">
                <button id="modal-input-submit" class="btn-submit">Gerar</button>
                <button id="modal-input-close" class="btn-cancel">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="modal-duplicate-count" class="modal-overlay">
        <div class="modal-content modal-input-content">
            <h3 id="modal-duplicate-title">Quantas cópias?</h3>
            <input type="number" id="modal-duplicate-field" value="1" min="1">
            <div class="button-group">
                <button id="modal-duplicate-submit" class="btn-submit">Criar</button>
                <button id="modal-duplicate-close" class="btn-cancel">Cancelar</button>
            </div>
        </div>
    </div>
    
    <style id="print-style-dynamic"></style>
    <style id="screen-style-dynamic"></style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Lógica de Troca de Painel ---
            const iconButtons = document.querySelectorAll('.icon-button');
            const panelContents = document.querySelectorAll('.panel-content');

            iconButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Desativa todos
                    iconButtons.forEach(btn => btn.classList.remove('active'));
                    panelContents.forEach(panel => panel.classList.remove('active'));

                    // Ativa o clicado
                    button.classList.add('active');
                    const panelId = button.getAttribute('data-panel');
                    document.getElementById(panelId).classList.add('active');
                });
            });

            // --- Referências DOM (Adaptadas para a nova estrutura) ---
            const propertiesBar = document.getElementById('properties-bar');
            const paginaDeImpressao = document.getElementById('pagina-de-impressao');
            
            // Recupere todos os botões e inputs aqui para não poluir o código global
            const btnAddEtiqueta = document.getElementById('btn-add-etiqueta');
            const btnDuplicarEtiqueta = document.getElementById('btn-duplicar-etiqueta');
            const btnRemoverEtiqueta = document.getElementById('btn-remover-etiqueta');
            const btnImprimir = document.getElementById('btn-imprimir');
            const btnAddTexto = document.getElementById('btn-add-texto');
            const btnAddImagem = document.getElementById('btn-add-imagem');
            const inputImagem = document.getElementById('input-imagem');
            const btnRemoverItem = document.getElementById('btn-remover-item');

            const textToolbarOptions = document.getElementById('text-toolbar-options');
            const styleToolbarOptions = document.getElementById('style-toolbar-options');
            const drawingToolbarOptions = document.getElementById('drawing-toolbar-options');

            // --- Variáveis de Estado ---
            let etiquetaAtiva = document.querySelector('.etiqueta-editavel');
            let itemSelecionado = null;
            let labelCounter = 1;
            let itemCounter = 0;

            // --- Funções Principais (adaptadas minimamente se necessário) ---
            
            function gerarItemId() { return `item-${++itemCounter}`; }
            function gerarLabelId() { return `label-${++labelCounter}`; }

            function selecionarItem(itemElement) {
                desselecionarItem();
                itemSelecionado = itemElement;
                if (itemSelecionado) {
                    propertiesBar.style.display = 'flex';
                    itemSelecionado.classList.add('selecionado-para-remocao');
                    btnRemoverItem.style.display = 'block';

                    if (itemSelecionado.classList.contains('item-texto')) {
                        textToolbarOptions.style.display = 'flex';
                    } else if (itemSelecionado.classList.contains('item-forma')) {
                        styleToolbarOptions.style.display = 'flex';
                    }
                }
            }

            function desselecionarItem() {
                if (itemSelecionado) {
                    itemSelecionado.classList.remove('selecionado-para-remocao');
                }
                itemSelecionado = null;
                propertiesBar.style.display = 'none';
                textToolbarOptions.style.display = 'none';
                styleToolbarOptions.style.display = 'none';
                drawingToolbarOptions.style.display = 'none';
                btnRemoverItem.style.display = 'none';
            }
            
            function adicionarItem(etiqueta, tipo, conteudo = null) {
                if (!etiqueta) return;

                const item = document.createElement('div');
                item.classList.add('item-arrastavel', `item-${tipo}`);
                item.id = gerarItemId();
                
                // Posição e tamanho iniciais
                item.style.left = '10px';
                item.style.top = '10px';
                item.dataset.x = 10;
                item.dataset.y = 10;

                if (tipo === 'texto') {
                    item.contentEditable = 'true';
                    item.textContent = 'Edite aqui';
                    item.style.width = '100px';
                    item.style.height = 'auto';
                } else if (tipo === 'imagem' && conteudo) {
                    const img = document.createElement('img');
                    img.src = conteudo;
                    item.appendChild(img);
                    item.style.width = '120px';
                    item.style.height = '80px';
                }
                
                etiqueta.appendChild(item);
                inicializarInteracao(item);
                selecionarItem(item);
            }

            function inicializarInteracao(elemento) {
                let position = { x: parseFloat(elemento.dataset.x) || 0, y: parseFloat(elemento.dataset.y) || 0 };

                elemento.style.transform = `translate(${position.x}px, ${position.y}px)`;

                interact(elemento)
                    .draggable({
                        listeners: {
                            move(event) {
                                position.x += event.dx;
                                position.y += event.dy;
                                event.target.style.transform = `translate(${position.x}px, ${position.y}px)`;
                            },
                            end(event) {
                                event.target.dataset.x = position.x;
                                event.target.dataset.y = position.y;
                            }
                        },
                        modifiers: [interact.modifiers.restrictRect({ restriction: 'parent' })],
                    })
                    .resizable({
                        edges: { top: true, left: true, bottom: true, right: true },
                        listeners: {
                            move(event) {
                                position.x += event.deltaRect.left;
                                position.y += event.deltaRect.top;
                                Object.assign(event.target.style, {
                                    width: `${event.rect.width}px`,
                                    height: `${event.rect.height}px`,
                                    transform: `translate(${position.x}px, ${position.y}px)`
                                });
                                event.target.dataset.x = position.x;
                                event.target.dataset.y = position.y;
                            }
                        }
                    })
                    .on('tap', (event) => {
                        selecionarItem(event.target);
                    });
            }

            // --- Event Listeners ---
            btnAddTexto.addEventListener('click', () => adicionarItem(etiquetaAtiva, 'texto'));
            btnAddImagem.addEventListener('click', () => inputImagem.click());
            inputImagem.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => adicionarItem(etiquetaAtiva, 'imagem', e.target.result);
                    reader.readAsDataURL(file);
                }
            });
            btnRemoverItem.addEventListener('click', () => {
                if (itemSelecionado) {
                    itemSelecionado.remove();
                    desselecionarItem();
                }
            });
            
            // Desselecionar ao clicar no canvas
            document.getElementById('canvas-area').addEventListener('click', (e) => {
                if (e.target.id === 'canvas-area' || e.target.id === 'pagina-de-impressao') {
                    desselecionarItem();
                }
            });

        });
    </script>
</body>
</html>
